GPUS: (0,1,2,3)
WORKERS: 8
PRINT_FREQ: 50

DATASET:
  DATASET: RACE
  ROOT: '/cluster_home/plat_gpu/train/'
  TRAINSET: '/cluster_home/plat_gpu/train/'
  TESTSET: '/data/yabo.xiao/val'
  TRAIN_VAL: false
  FLIP: true
  SCALE_FACTOR: 0.25
  ROT_FACTOR: 30
MODEL:
  NAME: resnet
  INIT_WEIGHTS: true
  PRETRAINED: 'pretrained/resnet34-333f7ec4.pth'
  IMAGE_SIZE:
  - 256
  - 256
  NUM_JOINTS: 106
  SIGMA: 1.0
  HEATMAP_SIZE:
  - 64
  - 64
  EXTRA:
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
    - 256
    - 256
    - 256
    NUM_DECONV_KERNELS:
    - 4
    - 4
    - 4
    NUM_LAYERS: 34

TRAIN:
  BATCH_SIZE_PER_GPU: 16
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 60
  RESUME: false
  OPTIMIZER: 'adam'
  LR: 0.0004
  WD: 0.0
  LR_STEP: [30, 50]
  MOMENTUM: 0.0
  NESTEROV: false
  MSE: true
TEST:
  BATCH_SIZE_PER_GPU: 8

